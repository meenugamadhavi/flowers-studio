<!DOCTYPE html>
<html lang="en">
  <head>
    <title>card</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
        font-family: sans-serif;
      }
      body {
        background-color: whitesmoke;
      }
      #box {
        width: 900px;
        height: 600px;
        background-color: white;
        margin: 250px auto;
        border: 1px solid;
        /* box-shadow: 10px 10px 20px 20px rgba(0, 0, 0, 0.5); */
      }
      #imgBox {
        margin: 0px;
        width: 400px;
        height: 600px;
        background-color: white;
        float: left;
      }
      img {
        width: 300px;
        height: 500px;
        padding: 48px;
        padding-left: 50px;
        padding-top: 50px;
      }
      #textBox {
        width: 500px;
        height: 600px;
        float: left;
      }
      #textBox > h1 {
        font-size: 65px;
        padding-top: 70px;
        font-weight: 100;
        color: rgba(0, 0, 0, 0.665);
      }
      h1 + p {
        padding-top: 50px;
        text-transform: capitalize;
        font-weight: 600;
      }
      p {
        margin-top: 20px;
        color: rgba(0, 0, 0, 0.7);
        line-height: 22px;
      }
      button {
        margin-top: 30px;
        color: rgba(0, 0, 0, 0.7);
        border: 1px solid black;
        background-color: white;
        width: 400px;
        height: 40px;
        text-transform: capitalize;
        font-size: 18px;
        /* comment */
      }
    </style>
  </head>
  <body>
    <article id="box">
      <figure id="imgBox">
        <img src="./asserts/flowersImage.png" alt="image of flower" />
      </figure>
      <div id="textBox">
        <h1>flowers studio</h1>
        <p>tender and baeautiful details for you</p>
        <p>
          Step into our Flower Studio, where every product card blooms with
          vibrant elegance and natural charm. Experience the art of nature
          reimagined in every detail.".
        </p>
        <button>buy now</button>
      </div>
    </article>
  </body>
</html>
